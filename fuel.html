<!DOCTYPE html>
<head>

<title>
    Fuel
</title>

</head>
<link rel="stylesheet" href="stylestable.css">

<body>
    <input type="button" value="PRESS TO VIEW FUEL DETAILS OF ALL THE MODELS" onclick="generate_table()">
    
    <script type=>

        function generate_table() {
            
            var body = document.getElementsByTagName("body")[0];
          
            var tbl = document.createElement("table");
            var tblBody = document.createElement("tbody");
           
                fetch('http://localhost:3000/api/prices').then(res => res.json()).then(resp => {
                           for(i=0; i< resp.length; i++) {
                    
                {
                    console.log(resp[i].Model)
                    console.log(resp[i].Ex_Showroom_Price)
                    var row = document.createElement("tr");
                   
                    for(m=0; m<6; m++)

                    {  
                    
                    var cell = document.createElement("td");
                   if(m==0)
                   {
                    var cellText = document.createTextNode( resp[i].Model);
                   }
                   else if(m==1)
                   {
                    var cellText = document.createTextNode( resp[i].Make );
                   }
                   else if(m==2)
                   {
                    var cellText = document.createTextNode( resp[i].Make );
                   }
                   else if(m==3)
                   {
                       var cellText = document.createTextNode( resp[i].Fuel_System);
                   }
                   else if(m==4)
                   {
                       var cellText = document.createTextNode( resp[i].Fuel_Tank_Capacity);
                   }
                   else if(m==5) 
                   {
                    var cellText = document.createTextNode( resp[i].Fuel_Type);

                   }

                   cell.appendChild(cellText);
                    row.appendChild(cell);
                }
                    
                    
                    tblBody.appendChild(row);
                    
                }
            
            } });
           
                
              
                // put the <tbody> in the <table>
                tbl.appendChild(tblBody);
                // appends <table> into <body>
                body.appendChild(tbl);
                // sets the border attribute of tbl to 2;
                tbl.setAttribute("border", "2");
              } 
       
    </script>
    

    

</body>
